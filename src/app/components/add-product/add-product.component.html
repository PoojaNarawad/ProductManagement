<div class="p-8 mt-8 flex justify-center">
    <form class="shadow border w-6/12 p-4" (ngSubmit)="addProduct()">
        <div class="flex flex-col">
            <mat-form-field class="w-full">
                <input matInput
                name="name"
                [(ngModel)]="product.name"
                placeholder="Enter Product Name"
                />
            </mat-form-field>
            <mat-form-field class="w-full">
                <input matInput
                name="brand"
                [(ngModel)]="product.brand"
                placeholder="Enter Product brand"
                />
            </mat-form-field>
            <mat-form-field class="w-full">
                <input matInput
                name="image"
                [(ngModel)]="product.image"
                placeholder="Enter Product image"
                />
            </mat-form-field>
            <mat-form-field class="w-full">
                <input matInput
                name="currentPrice"
                [(ngModel)]="product.currentPrice"
                placeholder="Enter Product currentPrice"
                />
            </mat-form-field>
            <mat-form-field class="w-full">
                <input matInput
                name="standardPrice"
                [(ngModel)]="product.standardPrice"
                placeholder="Enter Product standardPrice"
                />
            </mat-form-field>
            <mat-form-field class="w-full">
                <input matInput
                name="discount"
                [(ngModel)]="product.discount"
                placeholder="Enter Product discount"
                />
            </mat-form-field>
            
        </div>
        <div class="flex justify-center">
            <button mat-raised-button>Add</button>
        </div>
    </form>

</div>
