<div class="w-full flex items-center gap-" style="width:900px;">
    <mat-form-field subscriptSizing="dynamic" appearance="outline" class="!w-8/12 p-2">
        <input matInput placeholder="Search"
        (keypress)="onTyping($event)"
         (change)="inputChange($event)">
      </mat-form-field>
      <button 
      mat-raised-button class="rectangular-button"
       color="primary" (click)="onSearch()">
       Search</button>
</div>
